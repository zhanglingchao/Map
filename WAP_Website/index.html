<body>
<script src="../commonfile/js/jquery.min.js"></script>
<script src="./js/jquery.cookie.js"></script>
<script>
  function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]);
    return "";
 }
  var acfromvValue = getQueryString("acfrom");
  if($.cookie("CURRENT_USER_LANG_KEY") == undefined) {
       if(acfromvValue){
          window.location.href = "./en/index.html?acfrom="+acfromvValue
       } else{
          window.location.href = "./en/index.html"
       }

  }else{
        var current_tag =  $.cookie('CURRENT_USER_LANG_KEY');
        if(current_tag == "zh-CN"){
          if(acfromvValue) {
              window.location.href = "./cn/index.html?acfrom=" + acfromvValue
          }else{
               window.location.href = "./cn/index.html"
          }
        }else{
          if(acfromvValue) {
              window.location.href = "./en/index.html?acfrom=" + acfromvValue
          }else{
               window.location.href = "./en/index.html"
          }
        }
  }
</script>
</body>
